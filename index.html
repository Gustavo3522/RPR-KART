<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPR Kart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pilotos RPR</h1>
        <button onclick="logout()">Sair</button>
    </header>

    <section id="login-section">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Usuário">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="login()">Entrar</button>
    </section>

    <section id="dashboard" style="display: none;">
        <h2>Classificação da Corrida</h2>
        <table>
            <thead>
                <tr>
                    <th>Posição</th>
                    <th>Piloto</th>
                    <th>Pontuação</th>
                    <th>Corridas</th>
                </tr>
            </thead>
            <tbody id="tabela-pilotos">
                <!-- Dados inseridos dinamicamente -->
            </tbody>
        </table>

        <!-- Formulário de cadastro de piloto (visível apenas para admin) -->
        <section id="formulario-piloto" style="display: none;">
            <h2>Adicionar Piloto</h2>
            <input type="text" id="nomePiloto" placeholder="Nome do Piloto">
            <input type="number" id="pontuacaoPiloto" placeholder="Pontuação">
            <input type="number" id="corridasPiloto" placeholder="Número de Corridas">
            <button onclick="adicionarPiloto()">Adicionar Piloto</button>
        </section>
    </section>

    <script src="script.js"></script>
</body>
</html>
